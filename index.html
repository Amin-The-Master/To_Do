<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_DO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="lg:flex my-4 mx-auto mx-1 w-full p-12">
        <div class="list flex-1 lg:w-fit mb-3 h-fit 
        p-6 rounded-2xl">
            <div class="flex">
                <div>
                    <img class="w-fit" src="icons/list.svg" alt="list-icon">
                </div>
                <h1 class="font-sans font-bold text-3xl pl-3 py-auto">To-Do</h1>
            </div>
        </div>

        <div class="list flex-1 lg:w-fit mb-3 h-fit lg:ml-3
        p-6 rounded-2xl">
            <div class="flex">
                <div>
                    <img class="w-fit" src="icons/done.svg" alt="done-icon">
                </div>
                <h1 class="font-sans font-bold text-3xl pl-3 py-auto">Done</h1>
            </div>
        </div>
    </div>
</body>
</html>
