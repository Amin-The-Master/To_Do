<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_DO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative">
    <div class="to-do lg:flex my-4 mx-auto mx-1 w-full lg:p-12 md:p-6">
        <div class="list toDolist sm:flex-1 lg:w-fit mb-3 h-fit 
        md:p-6 p-3 rounded-2xl">
        
        <form class="add-task-form hidden rounded bg-[#2C2C2C] text-[#F4F2FF] md:p-10 p-3">
            <button class="close flex ml-auto w-10 text-white">
                <img class="text-white" src="icons/close.svg" alt="close">
            </button>
            <div class="flex mt-3">
                <h2 class="font-sans font-bold lg:text-3xl sm:text-2xl">Task:</h2>
                <input id="taskName" class="font-sans lg:text-2xl ml-auto p-2 text-[#2B1887]" type="text">
            </div>

            <span class="err-task hidden block text-center mt-2 font-sans text-[#ef0c0c] sm:text-xl text-md text">Enter Task Name!</span>
            <div class="flex mt-6">
                <h2 class="font-sans font-bold lg:text-3xl sm:text-md ml-auto">Client or Project:</h2>
                <input id="taskCorP" class="font-sans ml-auto p-2 text-[#2B1887]" type="text">
            </div>

            <span class="err-cp hidden block text-center mt-2 font-sans text-[#ef0c0c] sm:text-xl text-md text">Enter The Client or Project</span>
            
            <div class="flex mt-6">
                <h2 class="font-sans font-bold lg:text-3xl sm:text-2xl">Priority:</h2>
                <select class="priority p-3 bg-[#2B1887]">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="flex mt-6">
                <h2 class="font-sans font-bold lg:text-3xl sm:text-2xl">Level:</h2>
                <select class="level p-3 bg-[#2B1887]">
                    <option value="Easy">Easy</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <div class="flex mt-3">
                <h2 class="font-sans font-bold lg:text-3xl sm:text-2xl">Day:</h2>
                <select class="day-task ml-3 p-3 bg-[#2B1887]">
                    <option value="None">None</option>
                    <option value="Mon">Mon</option>
                    <option value="Tue">Tue</option>
                    <option value="Wed">Wed</option>
                    <option value="Thu">Thu</option>
                    <option value="Fri">Fri</option>
                    <option value="Sat">Sat</option>
                    <option value="Sun">Sun</option>
                </select>
            </div>

            <button class="
            submit 
            flex 
            duration-200 
            font-sans
            font-bold 
            text-[#2B1887] 
            text-2xl 
            rounded 
            hover:rounded 
            bg-white 
            mt-3 
            mx-auto
            p-3
            hover:text-white 
            hover:bg-[#2B1887]"> 
                submit
            </button>
        </form>
            <div class="sm:flex">
                <div class="flex p-3">
                    <div>
                        <img class="w-fit" src="icons/list.svg" alt="list-icon">
                    </div>
                    <h1 class="font-sans font-bold sm:text-3xl text-2xl pl-3 py-auto">To-Do</h1>
                </div>
                
                <div class="ml-auto">
                    <button class="
                     add-task 
                     duration-200 
                     font-sans
                     font-bold 
                     sm:text-3xl 
                     text-2xl 
                     rounded 
                     hover:rounded 
                     bg-white 
                     p-3
                     hover:text-white">Add Task</button>
                </div>
            </div>

            my-3 p-3">
                <h2 class="font-sans pl-3 font-bold text-2xl">Create wireframes</h2>
                
                <div class="task-desc m-3 pt-4 sm:flex">

                    
                    <div class="priority medium-priority">
                        <span class="date medium p-3 rounded-xl font-sans text-lg font-bold">Fri</span>
                        
                        <span class="priority-level medium rounded-bl-3xl rounded-r ml-3 "></span>
                        <span class="priority-level medium rounded-bl-3xl rounded-r ml-3 "></span>
                        <span class="priority-level empty rounded-bl-3xl rounded-r ml-3 "></span>
                    </div>

                    <h4 class="desc font-sans sm:ml-auto text-2xl">
                       Walmart
                    </h4>
                </div>
            </div> -->
        
        </div>

        <div class="doneList list sm:flex-1 lg:w-fit mb-3 h-fit lg:ml-3
        p-6 rounded-2xl">
            <div class="flex">
                <div>
                    <img class="w-fit" src="icons/done.svg" alt="done-icon">
                </div>
                <h1 class="font-sans font-bold text-3xl pl-3 py-auto">Done</h1>
            </div>

            
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
